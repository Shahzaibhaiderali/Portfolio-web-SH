<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio Web</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200&display=swap" rel="stylesheet">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Dancing+Script&family=Pacifico&family=Poppins:wght@200&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Header start -->
    <header>
        <div class="logo">SHAHZAIB ALI</div>
        <ul class="nav">
            <li><a href="#">Home <i class="fa-sharp fa-solid fa-house fa-bounce"></i></a></li>
            <li><a href="#">About Me <i class="fa-sharp fa-solid fa-user fa-bounce"></i></a></li>
            <li><a href="#">Contact <i class="fa-sharp fa-solid fa-phone fa-bounce"></i></a></li>
            <li><a href="#">Skills <i class="fa-sharp fa-solid fa-code fa-bounce"></i></a></li>
            <li><a href="#">Portfolio <i class="fa-sharp fa-regular fa-file fa-bounce"></i></a></li>
            <li><a href="#">Blogs <i class="fa-sharp fa-solid fa-blog fa-bounce"></i></a></li>
        </ul>
        <div class="menu-toggle">
            <i class=" fa-sharp fa-solid fa-bars"></i>
        </div>
     
    </header>
     <section class="profile-section">
        <div class="text-icons-container">
            <div class="text-container">
                <ul class="text">
                    <div class="name">
                        <h1 class="animated-text name-text">Hello There  <i class="fa-solid fa-hand fa-shake gold"></i>
                        </h1>
                        <h1 class="animated-text name-text">I am Shahzaib Haider Ali <i class="fa-regular fa-handshake fa-bounce" style="color: #d9d20d;"></i></h1>
                    </div>
                    <h2 class="web-developer">Web Developer</h2>
                    <div class="icon-container">
                        <i class="fa-brands fa-html5 fa-bounce" style="color: #dd5427;"></i>
                        <i class="fa-brands fa-css3-alt fa-bounce" style="color: #1b61da;"></i>
                        <i class="fa-brands fa-square-js fa-bounce" style="color: #e5ca1f;"></i>
                        <i class="fa-brands fa-react fa-bounce" style="color: #336fd7;"></i>
                        <i class="fa-brands fa-git-alt fa-bounce" style="color: #be5d0e;"></i>
                        <i class="fa-solid fa-code fa-bounce" style="color: #348d3f;"></i>
                    </div>
                    
                    <div class="download-button">
                        <button class="animated-text"><a href="#">Download CV</a></button>
                    </div>
                    <div class="social-icons">
                        <ul>
                            <li><a href="#" class="animated-icon"><i class="fa-brands fa-linkedin fa-bounce" style="color: #2f4c7f;"></i></i>
                            <li><a href="#" class="animated-icon"><i class="fa-brands fa-github fa-bounce" style="color: #18191b;"></i></a></li>
                            <li><a href="#" class="animated-icon"><i class="fa-brands fa-instagram fa-bounce" style="color: #b11b63;"></i></a></li>
                            <li><a href="#" class="animated-icon"><i class="fa-solid fa-envelope fa-bounce" style="color: #8b2d2d;"></i></a></li>
                        </ul>
                    </div>
                </ul>
            </div>
        </div>
        <div class="image-container">
            <img src="assets/user img/3.png" alt="My Image">
        </div>
    </section>
    
    
    
    <script src="https://kit.fontawesome.com/b60b55ed64.js" crossorigin="anonymous"></script>
   <script src="script.js"></script> 
</body>
</html>
