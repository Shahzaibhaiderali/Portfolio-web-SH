<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio Web</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200&display=swap" rel="stylesheet">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Dancing+Script&family=Pacifico&family=Poppins:wght@200&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Header start -->
    <header>
        <div class="logo">SHAHZAIB</div>
        <ul class="nav">
            <li><a href="#">Home <i class="fa-sharp fa-solid fa-house fa-bounce"></i></a></li>
            <li><a href="#">About Me <i class="fa-sharp fa-solid fa-user fa-bounce"></i></a></li>
            <li><a href="#">Contact <i class="fa-sharp fa-solid fa-phone fa-bounce"></i></a></li>
            <li><a href="#">Skills <i class="fa-sharp fa-solid fa-code fa-bounce"></i></a></li>
            <li><a href="#">Portfolio <i class="fa-sharp fa-regular fa-file fa-bounce"></i></a></li>
            <li><a href="#">Blogs <i class="fa-sharp fa-solid fa-blog fa-bounce"></i></a></li>
        </ul>
        <div class="menu-toggle">
            <i class=" fa-sharp fa-solid fa-bars"></i>
        </div>
     
    </header>
     <section class="profile-section">
        <div class="text-icons-container">
            <div class="text-container">
                <ul class="text">
                    <div class="name">
                        <h1 class="animated-text name-text fade-in">Hi! There <i class="fa-solid fa-hand fa-shake gold"></i></h1>
                        <h1 class="animated-text name-text" id="programmingLanguage">I'M <span id="name-animation">  Shahzaib Haider Ali</span> <i class="fa-regular fa-handshake fa-bounce" style="color: #d9d20d;"></i></h1>
                        <h2 class="web-developer bold">Web Developer</h2>
                    </div>
                    
                    <div class="icon-container">
                        <i class="fa-brands fa-html5 fa-bounce" style="color: #ff4304;"></i>
                        <i class="fa-brands fa-css3-alt fa-bounce" style="color: #025fff;"></i>
                        <i class="fa-brands fa-square-js fa-bounce" style="color: #ffdd02;"></i>
                        <i class="fa-brands fa-react fa-bounce" style="color: #005eff;"></i>
                        <i class="fa-brands fa-git-alt fa-bounce" style="color: #ff7300;"></i>
                        <i class="fa-solid fa-code fa-bounce" style="color: #00ff1e;"></i>
                    </div>
                    
                    <div class="download-button">
                        <button class="animated-text"><a href="#">Download CV</a></button>
                    </div>
                    <div class="social-icons">
                        <ul>
                            <li><a href="#" class="social-icon"><i class="fab fa-linkedin"></i></a></li>
                            <li><a href="#" class="social-icon"><i class="fab fa-github"></i></a></li>
                            <li><a href="#" class="social-icon"><i class="fab fa-instagram"></i></a></li>
                            <li><a href="#" class="social-icon"><i class="fas fa-envelope"></i></a></li>
                        </ul>
                    </div>
                    
                </ul>
            </div>
        </div>
        <div class="image-container">
            <img src="assets/user img/profile-pic.png" alt="My Image">
        </div>
    </section>
    
    
    
    <script src="https://kit.fontawesome.com/b60b55ed64.js" crossorigin="anonymous"></script>
   <script src="script.js"></script> 
</body>
</html>
