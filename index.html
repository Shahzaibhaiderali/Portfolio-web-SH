<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio Web</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Header start -->
    <header>
        <div class="logo">SHAHZAIB ALI</div>
        <ul class="nav">
            <li><a href="#">Home <i class="fa-sharp fa-solid fa-house fa-bounce"></i></a></li>
            <li><a href="#">About Me <i class="fa-sharp fa-solid fa-user fa-bounce"></i></a></li>
            <li><a href="#">Contact <i class="fa-sharp fa-solid fa-phone fa-bounce"></i></a></li>
            <li><a href="#">Skills <i class="fa-sharp fa-solid fa-code fa-bounce"></i></a></li>
            <li><a href="#">Portfolio <i class="fa-sharp fa-regular fa-file fa-bounce"></i></a></li>
            <li><a href="#">Blogs <i class="fa-sharp fa-solid fa-blog fa-bounce"></i></a></li>
            <div class="menu-toggle">
                <i class="fa-sharp fa-solid fa-bars"></i>
            </div>
        </ul>
     
    </header>
     <section class="profile-section">
        <div class="text-icons-container">
            <div class="text-container">
                <ul class="text">
                    <div class="name">
                        <h1 class="animated-text name-text">I am <i class="fa-solid fa-hand fa-shake"></i></h1>
                        <h1 class="animated-text name-text">Shahzaib Haider Ali</h1>
                    </div>
                    <h2 class="web-developer">Web Developer</h2>
                    <i class="fa-brands fa-html5 animated-icon"></i>
                    <i class="fa-brands fa-css3 animated-icon"></i>
                    <i class="fa-brands fa-js animated-icon"></i>
                    <i class="fa-brands fa-react animated-icon"></i>
                    <i class="fa-solid fa-code animated-icon"></i>
                    <div class="download-button">
                        <button class="animated-text"><a href="#">Download CV</a></button>
                    </div>
                    <div class="social-icons">
                        <ul>
                            <li><a href="#" class="animated-icon"><i class="fa-brands fa-linkedin-in"></i></a></li>
                            <li><a href="#" class="animated-icon"><i class="fa-brands fa-github"></i></a></li>
                            <li><a href="#" class="animated-icon"><i class="fa-brands fa-instagram"></i></a></li>
                            <li><a href="#" class="animated-icon"><i class="fa-solid fa-envelope"></i></a></li>
                        </ul>
                    </div>
                </ul>
            </div>
        </div>
        <div class="image-container">
            <img src="assets/user img/3.png" alt="My Image">
        </div>
    </section>
    
    
    
    <script src="https://kit.fontawesome.com/b60b55ed64.js" crossorigin="anonymous"></script>
   <script src="script.js"></script> 
</body>
</html>
